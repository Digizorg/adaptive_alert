name: Pub Publish Workflow

on:
  push:
    branches:
      - main

jobs:
  publish:
    defaults:
      run:
        working-directory: .

    runs-on: ubuntu-latest

    timeout-minutes: 5

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ""
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ” Add Pub Token
        run: echo ${{ secrets.CLOUDSMITHAPIKEY }} | dart pub token add https://dart.cloudsmith.io/digizorg/default/

      - name: ğŸŒµ Dry Run
        run: flutter pub publish --dry-run

      - name: ğŸ“¢ Publish
        run: flutter pub publish -f
